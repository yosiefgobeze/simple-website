<!DOCTYPE html>
<html>
  <head>
    <title>
      position practice
    </title>
  </head>
  <body style="
    height: 1200px;
    padding-top: 60px;
    padding-left: 80px;">
    <div style="
    background-color: black; 
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
    z-index: 100;">header
    </div>
    <div style="background-color: green;
    color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;">
      sidebar
      <div style="
      position: absolute;
      background-color: red;
      color: white;
      top: 0px;
      right: 0px;">
        X
      </div>
    </div>
    <div style="
    background-color: lightblue;
    width: 200px;
    height: 200px;
    position: static;">
      Div-1
    </div>
    <div style="
    background-color: lightpink;
    width: 200px;
    height: 200px;
    position: relative;">
      Div-2
      <div style="
      position: absolute;
      background-color: red;
      color: white;
      right: 10px;
      bottom: 10px;">
        5:00 Min
      </div>
    </div>
  </body>
</html>
